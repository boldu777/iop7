<h4>Средиземное море Анталии (Турция) обещает мягкую дождливую зиму и жаркое долгое лето. Теплее всего в августе, максимальная отметка термометра скачет выше +34°C, море прогревается до +29,5°C. Самый холодный и неуютный — январь, в среднем +12,5°C. Он же самый дождливый и ветренный.
